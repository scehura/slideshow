<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>SlideShow</title>
    <style>
      .slideshow {
        max-width: 500px;
        margin: 0 auto;
      }
      img {
        display: block;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="slideshow">
      <div><img src="img/black.svg" alt="n"></div>
      <div><img src="img/red.svg" alt="n"></div>
      <div><img src="img/black.svg" alt="n"></div>
    </div>
    <script src="slideshow.js"></script>
    <script type="text/javascript">
      var main = new SlideShow({
        perPage: 2
      });
    </script>
  </body>
</html>
